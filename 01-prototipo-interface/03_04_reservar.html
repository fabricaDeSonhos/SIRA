<body>
  <main>

    <div id="modalReserva" class="modal">
      <div class="modal-content">
        <div>
          <h2>A03 - SO BCC</h2>
          <p>Hylson Vescovi</p>
        </div>

        <form action="01_index.html">
          <button class="apagar" onclick='return confirm("Confirma exclusão?")'>Apagar</button>
        </form>

        <div class="edit">
          <div class="setting">
            <h3>Inicio </h3>
            <input type="time" min="8:00" max="22:00" value="13:00">
          </div>
          <div class="setting">
            <h3>Fim</h3>
            <input type="time" min="8:00" max="22:00" value="17:10">
          </div>
          <div class="setting">
            <h3>Matéria</h3>
            <input list="materias" value="SO - BCC">
            <datalist id="materias">
              <option value="SO - BCC">
              <option value="Ingês - Médio">
              <option value="Cálculo I - BCC">
              <option value="Cálculo I - BEE">
            </datalist>
          </div>
          <div class="setting">
            <h3>Laboratório</h3>
            <select>
              <option value="D05">D05</option>
              <option value="D06">D06</option>
              <option value="D07">D07</option>
              <option selected value="A03">A03</option>
              <option value="A04">A04</option>
            </select>
          </div>
        </div>

        <div class="cancelar-salvar">
          <form action="01_index.html">
            <button class="cancelar">Cancelar</button>
            <button class="salvar">Salvar</button>
          </form>
        </div>


      </div>
    </div>
  </main>
