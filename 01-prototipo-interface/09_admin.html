<script>
    const $ = q => document.querySelector(q)

    function worship() {
      $("#pray").classList.remove("opacity-0");
    }

    function end_worship() {
      $("#pray").classList.add("opacity-0");
    }

    function insert_to_whitelist_event() {
      const pattern = $("#pattern").value.trim();
      const permission = $("#permission").value;
      if (!pattern) return;
      insert_to_whitelist(pattern, permission);
      $("#pattern").value = '';
    }

    function insert_to_whitelist(pattern, permission) {
      const permissions_styles = {
        "Visitante": "text-gray-500",
        "Reservador": "text-green-500",
        "Admin": "text-red-500",
      };
      const classes = "border border-gray-300 rounded p-2 text-center bg-gray-100 transition-transform hover:scale-105";

      const container = $("#permission-begin");
      const id = Math.floor(Math.random() * 2 ** 32).toString();

      const element = `
        <div class="col-1 ${classes}" id="pattern-${id}">${pattern}</div>
        <div class="col-2 ${classes} ${permissions_styles[permission]}" id="perm-${id}">${permission}</div>
        <div class="col-3 flex justify-center items-center p-2 bg-red-100 text-red-600 rounded cursor-pointer hover:bg-red-200 transition-transform hover:scale-105" id="del-${id}" onclick="confirm_delete('${id}')">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </div>
      `;
      container.insertAdjacentHTML("afterend", element);
    }

    function confirm_delete(id) {
      Swal.fire({
        title: 'Tem certeza?',
        text: "Voc√™ quer excluir esta permiss√£o?",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Sim, excluir!',
        cancelButtonText: 'Cancelar'
      }).then((result) => {
        if (result.isConfirmed) {
          delete_row(id);
          Swal.fire(
            'Exclu√≠do!',
            'A permiss√£o foi removida.',
            'success'
          )
        }
      })
    }

    function delete_row(id) {
      ["pattern", "perm", "del"].forEach(prefix => {
        $("#" + prefix + "-" + id)?.remove();
      });
    }

    // Inser√ß√µes autom√°ticas
    insert_to_whitelist("grabriel@gmail.com", "Admin");
    insert_to_whitelist("*@ifc.edu.br", "Reservador");
    insert_to_whitelist("default", "Visitante");
</script>
