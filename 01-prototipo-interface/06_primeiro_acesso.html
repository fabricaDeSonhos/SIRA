<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="05_css/06_primeiro_acesso.css">
</head>
<body>

  <div class="navegacao">
    <a href="01_index.html">Diária</a>
    <a href="02_visao_semanal.html">Semanal</a>
    <a href="10_listagem_reservas.html" class="listagem">Listagem</a>
    <a href="03_04_reservar.html">Reservar!</a>
    <a href="09_admin.html" class="admin">Admin</a>
    <a href="06_primeiro_acesso.html">Primeiro Acesso</a>
  </div>

  <div class="fundo-escuro">
    <div class="modal-box">
      <h2>Cadastro</h2>

      <form action="07_cadastro_submit.html" method="post">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha</label>
        <div class="senha-container">
          <input type="password" id="senha" name="senha" required>
          <i class="fa-solid fa-eye" id="toggleSenha"></i>
        </div>

        <label for="confirmar-senha">Confirmar Senha</label>
        <div class="senha-container">
          <input type="password" id="confirmar-senha" name="confirmar-senha" required>
          <i class="fa-solid fa-eye" id="toggleConfirmarSenha"></i>
        </div>

        <button type="submit" class="btn-cadastrar">Cadastrar</button>

        <p class="login-link">Já tem uma conta? <a href="05_login.html">Faça login</a></p>
      </form>
    </div>
  </div>

  <script>
    const toggleSenha = document.getElementById("toggleSenha");
    const senhaInput = document.getElementById("senha");

    toggleSenha.addEventListener("click", () => {
      const isPassword = senhaInput.type === "password";
      senhaInput.type = isPassword ? "text" : "password";
      toggleSenha.classList.toggle("fa-eye-slash");
    });

    const toggleConfirmarSenha = document.getElementById("toggleConfirmarSenha");
    const confirmarSenhaInput = document.getElementById("confirmar-senha");

    toggleConfirmarSenha.addEventListener("click", () => {
      const isPassword = confirmarSenhaInput.type === "password";
      confirmarSenhaInput.type = isPassword ? "text" : "password";
      toggleConfirmarSenha.classList.toggle("fa-eye-slash");
    });
  </script>

</body>
</html>
